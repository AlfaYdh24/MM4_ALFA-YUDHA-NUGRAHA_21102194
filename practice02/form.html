<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>HTML Forms</h2>
    <form action="/action_page.php">
        <label >FirstName</label>
        <br>
        <input type="text" id="home" name="fname" value="FNama">

            <option value="audi">audi</option>

        </select>

        <br>
        <label for="lname">Multiple</label>

            <select name="cars" size="4" multiple>

                <option value="saab">saab</option>
                <option value="flat">flat</option>
                <option value="audi">audi</option>
            </select>

        <label for="lname">Gender :</label>

        <input type="radio" id="male" name="gender" value="male">

        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">

        <label for="lnama">Chose</label>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">

    <br>

    <label for="vehicle2">I have Car</label>

    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3">I have Boat</label>
    <br>
    
    <label for="lname">Text Area :</label>
    <br>
    <textarea name="message" rows="10" cols="30">
        The Cat was playing in the garden
    </textarea>
    <br>
    <label for="favcolor">Select your favorite color:</label>
    <br>
    <input type="color" id="favcolor" name="favcolor">
    <br>
    <label for="birthday">Birthday:</label>
    <br>
    <input type="date" id="birthday" name="birthday">
    <br>
    <label for="email">Enter your email:</label>
    <br>
    <input type="email" id="email" name="email">
    <br>
    <label for="myfile">Select a file:</label>
    <br>
    <input type="file" id="myfile" name="myfile">
    <br>
    <br>
    <input type="submit" value="Submit">
    </form>

</html>
